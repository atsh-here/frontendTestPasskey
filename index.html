<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Corbado Passkey Auth Demo</title>

  <!-- ‚úÖ Correct Corbado SDK -->
  <script src="https://pro-3857098473696981499.frontendapi.cloud.corbado.io/authn.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 15px;
      font-size: 14px;
      white-space: pre-wrap;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>üîê Corbado Passkey Demo</h1>

  <input type="text" id="username" placeholder="Enter username" />
  <br />
  <button onclick="registerPasskey()">üîê Register Passkey</button>
  <button onclick="loginPasskey()">‚úÖ Login with Passkey</button>

  <pre id="output">Waiting...</pre>

  <script>
    // ‚úÖ Initialize Corbado SDK with your Project ID
    Corbado.init({
      frontendApi: "pro-3857098473696981499"
    });

    // ‚úÖ Your working backend (Render-hosted)
    const backendBase = "https://backend-c2pv.onrender.com";

    async function registerPasskey() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("‚ö†Ô∏è Please enter a username.");

      try {
        const challengeRes = await fetch(`${backendBase}/register-challenge`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username }),
        });
        const challenge = await challengeRes.json();

        const credential = await Corbado.passkey.register(challenge);

        const registerRes = await fetch(`${backendBase}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(credential),
        });

        const result = await registerRes.json();
        document.getElementById("output").textContent = "‚úÖ Registered:\n" + JSON.stringify(result, null, 2);
      } catch (err) {
        console.error(err);
        document.getElementById("output").textContent = "‚ùå Registration failed:\n" + (err.message || err);
      }
    }

    async function loginPasskey() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("‚ö†Ô∏è Please enter a username.");

      try {
        const challengeRes = await fetch(`${backendBase}/login-challenge`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username }),
        });
        const challenge = await challengeRes.json();

        const assertion = await Corbado.passkey.login(challenge);

        const loginRes = await fetch(`${backendBase}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(assertion),
        });

        const result = await loginRes.json();
        document.getElementById("output").textContent = "‚úÖ Logged in:\n" + JSON.stringify(result, null, 2);
      } catch (err) {
        console.error(err);
        document.getElementById("output").textContent = "‚ùå Login failed:\n" + (err.message || err);
      }
    }
  </script>
</body>
</html>
