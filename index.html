<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hanko Passkey Authentication Demo</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>🔐 Hanko Passkey Authentication</h1>

    <div class="card">
      <h2>1️⃣ Create User Account</h2>
      <form id="register-form">
        <label for="reg-username">Email</label>
        <input type="email" id="reg-username" required />
        <label for="reg-password">Password (Optional - for fallback)</label>
        <input type="password" id="reg-password" />
        <button type="submit">Register</button>
      </form>
    </div>

    <div class="card">
      <h2>2️⃣ Register a Passkey</h2>
      <form id="register-passkey-form">
        <label for="passkey-username">Email</label>
        <input type="email" id="passkey-username" required />
        <button type="submit">Register Passkey</button>
      </form>
    </div>

    <div class="card">
      <h2>3️⃣ Login with Passkey</h2>
      <form id="login-passkey-form">
        <label for="login-username">Email</label>
        <input type="email" id="login-username" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="log-area">
      <h3>Messages</h3>
      <ul id="messages"></ul>
    </div>
  </div>
</body>
</html>
